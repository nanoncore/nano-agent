# CI workflow for nano-agent
# Builds and tests on multiple architectures including RISC-V

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (native)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download dependencies
        env:
          GOPRIVATE: github.com/nanoncore/*
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

      - name: Run vet
        run: go vet ./...

  build-matrix:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: riscv64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
          GOPRIVATE: github.com/nanoncore/*
        run: |
          go build -ldflags="-s -w" -o nano-agent-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/nano-agent
          file nano-agent-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nano-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: nano-agent-${{ matrix.goos }}-${{ matrix.goarch }}

  test-riscv64:
    name: Test (RISC-V 64)
    runs-on: ubuntu-latest
    needs: build-matrix
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: riscv64

      - name: Run tests on RISC-V via QEMU
        run: |
          docker run --rm --platform linux/riscv64 \
            -v "$PWD":/src \
            -w /src \
            -e GOPRIVATE=github.com/nanoncore/* \
            riscv64/golang:1.23 \
            sh -c "go mod download && go test -v ./..."

  test-riscv64-binary:
    name: Verify binary (RISC-V 64)
    runs-on: ubuntu-latest
    needs: build-matrix
    steps:
      - uses: actions/checkout@v4

      - name: Download RISC-V binary
        uses: actions/download-artifact@v4
        with:
          name: nano-agent-linux-riscv64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: riscv64

      - name: Test binary execution on RISC-V
        run: |
          chmod +x nano-agent-linux-riscv64
          docker run --rm --platform linux/riscv64 \
            -v "$PWD":/app \
            riscv64/debian:bookworm-slim \
            /app/nano-agent-linux-riscv64 version

      - name: Test help command
        run: |
          docker run --rm --platform linux/riscv64 \
            -v "$PWD":/app \
            riscv64/debian:bookworm-slim \
            /app/nano-agent-linux-riscv64 --help
